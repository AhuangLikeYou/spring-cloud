<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" type="text/css"
          th:href="@{{path}/webjars/jquery-easyui/1.5.2/css/easyui.css(path=${contextPath})}"/>

    <script type="application/javascript"
            th:src="@{{path}/webjars/jquery/1.12.2/jquery.min.js(path=${contextPath})}"></script>
    <script type="application/javascript"
            th:src="@{{path}/webjars/jquery-easyui/1.5.2/js/jquery.easyui.min.js(path=${contextPath})}"></script>
    <script type="application/javascript"
            th:src="@{{path}/webjars/jquery-easyui/1.5.2/locale/easyui-lang-zh_CN.js(path=${contextPath})}"></script>

    <script type="application/javascript"
            th:src="@{{path}/js/list.js(path=${contextPath})}"></script>

    <title>邮件管理</title>
</head>
<body>

<div class="row">
    <h4>查询条件</h4>
    <form action="" id="searchForm">
        业务类型：
        <select name="businessType">
            <option value="">--全部--</option>
            <option value="TEST">测试类型</option>
        </select>
        关键字：
        <input name="keywords" style="width: 200px;"/>
    </form>
    <hr/>

    <a href="javascript:0" onclick="loadDetails();"
       target="_blank">查询全部</a>|<a href="javascript:0" onclick="resetSearch();">重置条件</a>
    <span style="color:red" id="issueDetailsExportMsg"></span>
    <br/>
    <table id="configTable" class="easyui-datagrid" title="数据详情"
           style="width:100%;height:500px;"
           data-options="
                    id:'dg-dopts',
                    rownumbers:true,
                    pagination:true,
                    singleSelect: false,
                    pageSize: 30,
                    pageList: [ 30, 50],
                    method: 'get'
                    "
           toolbar="#tb">
        <thead>
        <tr>
            <th field="ck" checkbox="true"></th>
            <th data-options="field:'userId',width:'250',align:'center',hidden:'true'">ID</th>
            <th data-options="field:'name',width:'100',align:'center'">名称</th>
            <th data-options="field:'age',width:'200',align:'center'">年龄</th>
            <th data-options="field:'remarks',width:'400',align:'center'">备注</th>
            <th data-options="field:'status',width:'100',align:'center',formatter:statusFormatter">状态</th>
            <th data-options="field:'createDate',width:'150',align:'center',formatter:dateTimeFormatter">修改时间</th>
        </tr>
        </thead>
    </table>
    <div id="tb">
        <a href="#" class="easyui-linkbutton" iconCls="icon-del" plain="true" onclick="javascript:deleteConfig()">删除</a>
    </div>

</div>
</body>

<script th:inline="javascript">
    contextPath = /*[[@{/}]]*/ '';
</script>
</html>
